version: "3.9"

services:

  backend:
    build: 
      context: ./backend 
      dockerfile: Dockerfile
    container_name: football-analysis-backend
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/usr/src/app 
      - media_data:/usr/src/app/media
    ports:
      - "8000:8000"
    depends_on:
      # Added 'db' here, as the backend needs the database
      - db
      - redis
    env_file:
      - .env

  db:
    image: postgres:15-alpine # Use the official PostgreSQL image
    volumes:
      # This named volume must be declared below
      - postgres_data:/var/lib/postgresql/data 
    environment:
      # Ensure these match your Django settings.py
      POSTGRES_DB: app_database_name
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: a_secure_password_123
    restart: always
    
  redis:
    image: redis:7-alpine
    container_name: football-analysis-redis
    ports:
      - "6379:6379"

  celery_worker:
    # FIX: Set the context and dockerfile path to match the backend service
    build: 
      context: ./backend             # Look for the build context in the 'backend' folder
      dockerfile: Dockerfile         # Look for 'Dockerfile' inside the context
    command: celery -A config.celery_app worker --loglevel=INFO --pool=solo
    volumes:
      # This volume path should also match the main application structure if code is shared
      - ./backend:/usr/src/app 
      - media_data:/usr/src/app/media # Worker also needs access to media files for processing
    depends_on:
      - db                    
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0

# ---------------------------------------------
# REQUIRED: Define all named volumes here
# ---------------------------------------------
volumes:
  media_data:
  postgres_data: